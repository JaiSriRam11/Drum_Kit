<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Drum Kit</h1>
    <div class="container"> 
        <button class="drum w hats">w</button>
        <button class="drum a High-Tom">a</button>
        <button class="drum s Medium-Tom">s</button>
        <button class="drum d Floor-Tom">d</button>
        <button class="drum j snare">j</button>
        <button class="drum k bass">k</button>
        <button class="drum l crash">l</button>
    </div>


    <script src="practice.js" type="text/javascript"></script>
</body>

</html>
